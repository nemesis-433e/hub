<h1>Verbos</h1>
<h2>"ir" como verbo auxiliar</h2>
<p>O Verbo "ir" é bastante utilizado no discurso informal como verbo auxiliar e pode substituir a conjugação regular dos verbos.</p>
<div class="callout">
    <p><b>Eu vou te ligar.</b><i> (I will call you)</i></p></p>
</div>
<p>Perceba que não falamos "Eu te ligarei". Essa substituição é extremamente comum.</p>
