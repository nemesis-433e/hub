<h1 class="title" id="idtitlex1x31103">【たっけ】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>きのうの<ruby><rb>晩</rb><rt>ばん</rt></ruby>ご<ruby><rb>飯</rb><rt>はん</rt></ruby>、なに<ruby><rb>食</rb><rt>た</rt></ruby>べたっけ。どうもよく<ruby><rb>覚</rb><rt>おぼ</rt></ruby>えていないな。</span>／<span class="translation">What was it that I ate for supper yesterday? I really don’t remember....</span></div><div class="example talk"><span class="original"><span class="seigo">（2）</span><span class="number">A:</span><ruby><rb>試験</rb><rt>し けん</rt></ruby>は<ruby><rb>何課</rb><rt>なん か</rt></ruby>からだったっけ。</span>／<span class="translation">Which lessons does the exam cover again?</span></div><div class="example talk"><span class="original"><span class="seigo"></span><span class="number">B:</span>5<ruby><rb>課</rb><rt>か</rt></ruby>からだよ。</span>／<span class="translation">From Lesson 5.</span></div><h4 class="reference">→<a href="part0429.xhtml#idtitlex1x37051">【っけ】</a></h4></body></html>
