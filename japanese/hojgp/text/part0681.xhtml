<h1 class="title" id="idtitlex1x62748">【なけりゃ】</h1><h4 class="info">［N／Na　でなけりゃ］</h4><h4 class="info">［A-くなけりゃ］</h4><h4 class="info">［V-くなけりゃ］</h4><div class="example"><span class="original"><span class="seigo">（1）</span>この<ruby><rb>仕事</rb><rt>し ごと</rt></ruby>はあなたでなけりゃ<ruby><rb>勤</rb><rt>つと</rt></ruby>まらない。</span>／<span class="translation">No one is equal to this job but you.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>ころばなけりゃ<ruby><rb>勝</rb><rt>か</rt></ruby>てたのに。</span>／<span class="translation">You could have won if you hadn’t tripped.</span></div><div class="explanation">なけりゃ is a casual way of saying なければ.</div><h4 class="reference">→<a href="part0682.xhtml#idtitlex1x62784">【なければ】</a></h4></body></html>
