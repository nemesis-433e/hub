<h1 class="title" id="idtitlex1x103317">【ような<sub class="variation">1</sub>】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>6<ruby><rb>月</rb><rt>がつ</rt></ruby>が<ruby><rb>来</rb><rt>き</rt></ruby>たばかりなのに<ruby><rb>真夏</rb><rt>ま なつ</rt></ruby>のような<ruby><rb>暑</rb><rt>あつ</rt></ruby>さだ。</span>／<span class="translation">Although June has only just begun, it is hot like midsummer.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>会場</rb><rt>かい じょう</rt></ruby>は<ruby><rb>割</rb><rt>わ</rt></ruby>れるような<ruby><rb>拍手</rb><rt>はく しゅ</rt></ruby>の<ruby><rb>渦</rb><rt>うず</rt></ruby>につつまれた。</span>／<span class="translation">The grounds were engulfed by tumultuous applause.</span></div><h4 class="reference">→<a href="part1026.xhtml#idtitlex1x102542">【ようだ<sub class="Subscript">1</sub>】</a></h4></body></html>
