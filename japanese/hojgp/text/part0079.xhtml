<h1 class="title" id="idtitlex1x7535">【える】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>21 <ruby><rb>世紀</rb><rt>せい き</rt></ruby>には<ruby><rb>人</rb><rt>ひと</rt></ruby>が<ruby><rb>月</rb><rt>つき</rt></ruby>で<ruby><rb>生活</rb><rt>せい かつ</rt></ruby>することもありえるかもしれない。</span>／<span class="translation">It may be possible that people will live on the moon in the twenty-first century.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>私</rb><rt>わたし</rt></ruby><ruby><rb>一人</rb><rt>ひとり</rt></ruby>の<ruby><rb>力</rb><rt>ちから</rt></ruby>ではとてもなしえないことでした。</span>／<span class="translation">I could never have done it alone.</span></div><h4 class="reference">→<a href="part0078.xhtml#idtitlex1x7449">【うる】</a></h4></body></html>
