<h1 class="title" id="idtitlex1x11672">【かとおもうと】</h1><h4 class="info">［V-たかとおもうと］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>急</rb><rt>きゅう</rt></ruby>に<ruby><rb>空</rb><rt>そら</rt></ruby>が<ruby><rb>暗</rb><rt>くら</rt></ruby>くなったかと<ruby><rb>思</rb><rt>おも</rt></ruby>うと、はげしい<ruby><rb>雨</rb><rt>あめ</rt></ruby>がふってきた。</span>／<span class="translation">Just as the sky grew dark, it started raining heavily.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>やっと<ruby><rb>帰</rb><rt>かえ</rt></ruby>ってきたかと<ruby><rb>思</rb><rt>おも</rt></ruby>ったら、また<ruby><rb>出</rb><rt>で</rt></ruby>かけるの？</span>／<span class="translation">You’ve just come back, and now you’re leaving again?</span></div><h4 class="reference">→<a href="part0559.xhtml#idsubtitlex1x52647">【とおもう】9</a></h4></body></html>
