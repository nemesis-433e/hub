<h1 class="title" id="idtitlex1x105881">【れる<sub class="variation">2</sub>】</h1><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>車</rb><rt>くるま</rt></ruby>にはねられて<ruby><rb>怪我</rb><rt>け が</rt></ruby>をした。</span>／<span class="translation">I was hit by a car and got injured.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>表紙</rb><rt>ひょう し</rt></ruby>に<ruby><rb>美</rb><rt>うつく</rt></ruby>しい<ruby><rb>絵</rb><rt>え</rt></ruby>が<ruby><rb>描</rb><rt>えが</rt></ruby>かれている。</span>／<span class="translation">There is a beautiful picture depicted on the front cover.</span></div><div class="explanation">Shows passivity.</div><h4 class="reference">→<a href="part1046.xhtml#idtitlex1x105169">【られる<sub class="Subscript">1</sub>】</a></h4></body></html>
