<h1 class="title" id="idtitlex1x11695">【かとおもうほど】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>いつ<ruby><rb>寝</rb><rt>ね</rt></ruby>ているのかと<ruby><rb>思</rb><rt>おも</rt></ruby>うほどいそがしそうだ。</span>／<span class="translation">He looks so busy that I wonder when he ever sleeps.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>死</rb><rt>し</rt></ruby>ぬんじゃないかと<ruby><rb>思</rb><rt>おも</rt></ruby>うほど<ruby><rb>苦</rb><rt>くる</rt></ruby>しかった。</span>／<span class="translation">I was suffering so much that I thought I might die.</span></div><h4 class="reference">→<a href="part0559.xhtml#idsubtitlex1x52352">【とおもう】1</a></h4></body></html>
