<h1 class="title" id="idtitlex1x22764">【すこしも...ない】</h1><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>強</rb><rt>つよ</rt></ruby>くこすっているのに、すこしもきれいにならない。</span>／<span class="translation">Even though I’m scrubbing hard, it doesn’t get any cleaner at all. </span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>貯金</rb><rt>ちょ きん</rt></ruby>がすこしもふえない。</span>／<span class="translation">Our savings don’t increase in the least. </span></div><div class="explanation">Used to intensify a negative expression. </div></body></html>
