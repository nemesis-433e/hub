<h1 class="title" id="idtitlex1x99644">【ものとする】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>このことは<ruby><rb>共通</rb><rt>きょう つう</rt></ruby>の<ruby><rb>理解</rb><rt>り かい</rt></ruby>を<ruby><rb>得</rb><rt>え</rt></ruby>たものとする。</span>／<span class="translation">This is (to be considered) the reaching of mutual understanding.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>これで<ruby><rb>契約</rb><rt>けい やく</rt></ruby>が<ruby><rb>成立</rb><rt>せい りつ</rt></ruby>したものとする。</span>／<span class="translation">With this the contract is (considered to be) in effect.</span></div><div class="explanation">This means “to consider as...” or “to interpret as....”</div></body></html>
