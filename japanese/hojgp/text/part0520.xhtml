<h1 class="title" id="idtitlex1x49041">【という<sub class="variation">1</sub>】</h1><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>道子</rb><rt>みち こ</rt></ruby>さんはすぐにいくと<ruby><rb>言</rb><rt>い</rt></ruby>いました。</span>／<span class="translation">Michiko-san said she’s coming right away.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>卒業後</rb><rt>そつ ぎょう ご</rt></ruby>は<ruby><rb>郷里</rb><rt>きょう り</rt></ruby>へ<ruby><rb>帰</rb><rt>かえ</rt></ruby>って<ruby><rb>教師</rb><rt>きょう し</rt></ruby>をしているという。</span>／<span class="translation">He says he’s going back to his hometown after graduation to be a teacher.</span></div><div class="example"><span class="original"><span class="seigo">（3）</span>あの<ruby><rb>船</rb><rt>ふね</rt></ruby>の<ruby><rb>名前</rb><rt>な まえ</rt></ruby>はなんといいますか。</span>／<span class="translation">What is that ship called?</span></div><h4 class="reference">→<a href="part0030.xhtml#idtitlex1x2520">【いう】</a></h4></body></html>
