<h1 class="title" id="idtitlex1x75554">【ねばならぬ】</h1><h4 class="info">［V-ねばならぬ］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>暴力</rb><rt>ぼう りょく</rt></ruby>には<ruby><rb>力</rb><rt>ちから</rt></ruby>を<ruby><rb>合</rb><rt>あ</rt></ruby>わせて<ruby><rb>立</rb><rt>た</rt></ruby>ち<ruby><rb>向</rb><rt>む</rt></ruby>かわなければならぬ。</span>／<span class="translation">We must work together to fight against violence.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>自然破壊</rb><rt>し ぜん は かい</rt></ruby>は<ruby><rb>防</rb><rt>ふせ</rt></ruby>がねばならぬ。</span>／<span class="translation">We must protect the environment from destruction.</span></div><div class="explanation">An even more literary expression than ...ねばならない.</div><h4 class="reference">→<a href="part0682.xhtml#idsubtitlex1x62857">【なければ】2</a></h4></body></html>
