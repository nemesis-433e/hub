<h1 class="title" id="idtitlex1x108787">【んだって】</h1><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>山田</rb><rt>やま だ</rt></ruby>さん、お<ruby><rb>酒</rb><rt>さけ</rt></ruby>きらいなんだって？</span>／<span class="translation">Is it true that Yamada-san doesn’t like alcohol?</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>あの<ruby><rb>店</rb><rt>みせ</rt></ruby>のケーキ、おいしいんだって。</span>／<span class="translation">They say that store’s cake is delicious.</span></div><h4 class="reference">→<a href="part0433.xhtml#idsubtitlex1x37838">【って】5</a></h4></body></html>
