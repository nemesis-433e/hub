<h1 class="title" id="idtitlex1x71398">【にしたがい】</h1><h4 class="info">［Nにしたがい］</h4><h4 class="info">［V-るにしたがい］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>引率者</rb><rt>いん そつ しゃ</rt></ruby>の<ruby><rb>指示</rb><rt>し じ</rt></ruby>に<ruby><rb>従</rb><rt>したが</rt></ruby>い<ruby><rb>行動</rb><rt>こう どう</rt></ruby>すること。</span>／<span class="translation">All actions are to follow the leader’s instructions.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>上昇</rb><rt>じょう しょう</rt></ruby>するに<ruby><rb>従</rb><rt>したが</rt></ruby>い<ruby><rb>気温</rb><rt>き おん</rt></ruby>が<ruby><rb>上</rb><rt>あ</rt></ruby>がる。</span>／<span class="translation">The temperature rises as you go up.</span></div><div class="explanation">A formal, written expression of にしたがって.</div><h4 class="reference">→<a href="part0783.xhtml#idtitlex1x71432">【にしたがって】</a></h4></body></html>
