<h1 class="title" id="idtitlex1x75521">【ねばならない】</h1><h4 class="info">［V-ねばならない］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>平和</rb><rt>へい わ</rt></ruby>の<ruby><rb>実現</rb><rt>じつ げん</rt></ruby>のために<ruby><rb>努力</rb><rt>ど りょく</rt></ruby>せねばならない。</span>／<span class="translation">We must strive to achieve peace. </span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>一致</rb><rt>いっ ち</rt></ruby><ruby><rb>協力</rb><rt>きょう りょく</rt></ruby>して<ruby><rb>問題</rb><rt>もん だい</rt></ruby><ruby><rb>解決</rb><rt>かい けつ</rt></ruby>に<ruby><rb>当</rb><rt>あ</rt></ruby>たらねばならない。</span>／<span class="translation">We have to join forces to solve the problem. </span></div><div class="explanation">This is a form of ...なければならない that is used in written language.</div><h4 class="reference">→<a href="part0682.xhtml#idsubtitlex1x62857">【なければ】2</a></h4></body></html>
