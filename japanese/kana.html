<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kana drills</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/kana.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <button class="home">
            <a href="../hub/index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </button>
        <div class="idiom-selector">
            <div class="selected-idiom">
                <img src="../files/flags/en.svg" alt="English" class="flag-icon">
            </div>
            <div class="idiom-dropdown">
                <div class="idiom-option" data-lang="en">
                    <img src="../files/flags/en.svg" alt="English" class="flag-icon">
                    <span>English</span>
                </div>
                <div class="idiom-option" data-lang="br">
                    <img src="../files/flags/br.svg" alt="Português (BR)" class="flag-icon">
                    <span>Português (BR)</span>
                </div>
            </div>
        </div>
        <button id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>        
    </div>
<div class="container ">
    <div class="card">
        <div class="image-container hidden">
            <img src="../files/kana/miyamura.jpg" alt="Miyamura">
        </div>
        <div class="kana-overlay hidden-bg">
            みやむら
        </div>
        <div class="text-container">
            <h1 class="answer hidden">Miyamura</h1>
            <h2 class="series hidden">(Horimiya)</h2>
            <p class="kanji hidden">宮村 伊澄</p>
            <p class="romaji hidden">(Miyamura Izumi)</p>
            <button class="next-button">Resposta</button>
        </div>
    </div>
</div>
    <!-- MIYAMURA CARD -->
    <div class="bottom-bar"></div>
</body>
<script src="../js/characters.js"></script>
<script src="../js/global.js"></script>
<script src="../js/kana.js"></script>
</html>
