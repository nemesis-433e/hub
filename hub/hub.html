<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Chapter Navigation</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/hub.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div class="top-bar">
        <div class="idiom-selector">
            <div class="selected-idiom">
                <img src="../files/flags/en.svg" alt="English" class="flag-icon">
            </div>
            <div class="idiom-dropdown">
                <div class="idiom-option" data-lang="en">
                    <img src="../files/flags/en.svg" alt="English" class="flag-icon">
                    <span>English</span>
                </div>
                <div class="idiom-option" data-lang="br">
                    <img src="../files/flags/br.svg" alt="Português (BR)" class="flag-icon">
                    <span>Português (BR)</span>
                </div>
            </div>
        </div>
        <button id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="wrapper">
        <div class="content-container">
            <h1 data-i18n="intro1">WELCOME</h1>
            <p data-i18n="intro2">This is a personal space, mostly for sharing knowledge, projects and insights. I really hope you can learn something out of this website.</p>
        </div>
        <h1>GUIDES</h1> 
        <div class="content-grid" id="content-grid">
            <a href="../portuguese/guide.html">
                <div class="topic" data-i18n="topic1" style="--bg-image: url('/files/img/brasil.jpg');">Topic 1</div>
            </a>
            <a href="../japanese/guide.html">
                <div class="topic" data-i18n="topic2" style="--bg-image: url('/files/img/japanese.jpg');">Topic 2</div>
            </a>
            <div class="topic">
                <p class="title">Kana Drills</p>
                <p class="description">Practice JP writting system</p>
            </div>
            <!-- <div class="topic">Tech Tools</div>
            <div class="topic">Topic 5</div> -->
        </div>
        <!-- <h1>Registry</h1> 
        <div class="content-grid" id="content-grid">
            <div class="topic">German Journey</div>
            <div class="topic">Coding Projects</div>
        </div> -->
    </div>
    <script src="../locale/hub.js"></script>
    <script src="../js/global.js"></script>
</body>
</html>
